<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="04-background.js"></script>
    <link rel="stylesheet" href="styles04.css" />
  </head>

  <body class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <main>
          <h1>Exercise 04 - Background</h1>
          <p>
            The background color will change every few seconds (as indicated below).
            You can stop this behavior and you can also change how often the
            background color changes.
          </p>
          <div class="padded">
            <label for="second_">Background change interval (seconds): </label>
            <input type="number" value="1" id="second_" />
          </div>
          <div>
            <input type="button" value="start" id="button_" class="btn btn-primary" />
          </div>
        </main>
      </div>
      <div class="col-md-2"></div>
    </div>
  </body>

</html>
